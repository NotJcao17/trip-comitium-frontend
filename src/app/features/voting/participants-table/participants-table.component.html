<div class="glass-panel p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="text-white fw-bold mb-0">
            <i class="fa-solid fa-users me-2 text-neon"></i>Tripulantes
        </h5>
        <span class="badge bg-dark border border-secondary">{{ participants.length }} a bordo</span>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-3">
        <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
    </div>

    <!-- Lista -->
    <div *ngIf="!isLoading" class="user-list custom-scroll">
        <div *ngFor="let user of participants" class="user-row d-flex align-items-center p-3 rounded mb-2">

            <!-- Avatar (Inicial) -->
            <div class="avatar me-3" [class.admin-avatar]="user.is_admin">
                {{ user.name.charAt(0).toUpperCase() }}
            </div>

            <!-- Info -->
            <div class="flex-grow-1">
                <h6 class="text-white mb-0 text-capitalize">
                    {{ user.name }}
                    <i *ngIf="user.is_admin" class="fa-solid fa-crown text-warning ms-1 small" title="Admin"></i>
                </h6>
                <span class="text-muted x-small">{{ user.is_admin ? 'Organizador' : 'Viajero' }}</span>
            </div>

            <!-- Delete Action -->
            <button *ngIf="!user.is_admin" class="btn btn-sm text-danger opacity-50 hover-opacity-100"
                (click)="deleteParticipant(user)" title="Eliminar Viajero">
                <i class="fa-solid fa-trash"></i>
            </button>

            <!-- Status (Decorativo) -->
            <div class="status-dot" title="En lÃ­nea"></div>
        </div>
    </div>
</div>
